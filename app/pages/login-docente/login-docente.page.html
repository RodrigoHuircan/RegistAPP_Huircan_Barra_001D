<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Bienvenido a Registrapp</ion-title>
    <p class="subTitle">Inicia sesión para acceder a tu cuenta de profesor</p>
  </div>
  <!-- Credenciales -->
  <div class="ion-padding">
    <ion-item style="padding-top: 50px;">
      <ion-input [(ngModel)]="credenciales.email" placeholder="correo@duocuc.cl" name="email" class="input"></ion-input>
      <ion-icon name="person-outline"></ion-icon>
    </ion-item>

    <br><br>
    <ion-item>
      <ion-input [(ngModel)]="credenciales.password" type="password" placeholder="*********" name="password" class="input"></ion-input>
      <ion-icon name="lock-closed-outline"></ion-icon>
    </ion-item>

    <br>
    <br><br><br>
    <ion-fab horizontal="end" style="margin-bottom: 30px;">
      <ion-fab-button (click)="login()" color="warning">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
    <div class="signupLink">
      <p>¿No tienes cuenta? <a [routerLink]="'/registro-docente'" style="color: #f6bd00e8" >Regístrate aquí</a></p>
    </div>

</ion-content>
